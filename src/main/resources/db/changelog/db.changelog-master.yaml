databaseChangeLog:
  - changeSet:
      id: 1
      author: Timur_Shaydullin
      changes:
        - createTable:
            tableName: organization
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: short_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: inn
                  type: VARCHAR(12)
                  constraints:
                    nullable: false
              - column:
                  name: ogrn
                  type: VARCHAR(13)
                  constraints:
                    nullable: false
              - column:
                  name: postal_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: legal_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: director_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: director_birth_date
                  type: DATE
                  constraints:
                    nullable: false
        - createTable:
            tableName: branch
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organization_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: postal_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: head_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: head_birth_date
                  type: DATE
                  constraints:
                    nullable: false

  - include:
      file: db/changelog/initial-data.yaml
